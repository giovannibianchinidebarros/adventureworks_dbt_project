version: 2

models:

  - name: stg_humanresources__department
    columns:
      - name: department_id
        tests:
          - unique
          - not_null
      - name: department_name
        tests:
          - unique
          - not_null
      - name: department_group_name
        tests:
          - accepted_values:
              values:
                - "Executive General and Administration"
                - "Inventory Management"
                - "Manufacturing"
                - "Quality Assurance"
                - "Research and Development"
                - "Sales and Marketing"
      - name: department_modified_date
        description: "Data de modificação convertida para datetime"
        tests:
          - not_null

  - name: stg_humanresources__employee
    description: "Tabela de funcionários extraída de JSON"
    columns:
      - name: business_entity_id
        description: "Identificador único do funcionário"
        tests:
          - unique
          - not_null
      - name: national_id_number
        description: "Número de identificação nacional"
        tests:
          - not_null
      - name: birth_date
        description: "Data de nascimento do funcionário"
        tests:
          - not_null
      - name: hired_date
        description: "Data de contratação"
        tests:
          - not_null
      - name: modified_date
        description: "Data da última modificação"
        tests:
          - not_null
            
  - name: stg_humanresources__employeedepartmenthistory
    description: "Histórico de departamentos dos funcionários"
    columns:
      - name: business_entity_id
        description: "Identificador único do funcionário"
        tests:
          - not_null
      - name: department_id
        description: "Identificador do departamento"
        tests:
          - not_null
      - name: shift_id
        description: "Identificador do turno"
        tests:
          - not_null
          - accepted_values:
              values: [1, 2, 3] # Valores inteiros
              quote: false # Impede a conversão para strings
      - name: start_date
        description: "Data de início do histórico de departamento"
        tests:
          - not_null
      - name: end_date
        description: "Data de fim do histórico de departamento"
      - name: modified_date
        description: "Data de última modificação"
        tests:
          - not_null